<div class="main">

  <section id="directives-calendar" ng-controller="MainCtrl">

      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">nuPlanner</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <label class="checkbox pull-right multi-day-checkbox">
            <input type="checkbox" value="" ng-model="allowMultiDay" ng-change="toggleMultiDay()" />
            Display multi-day events
          </label>
        </div>
      </div>

      <div class="alert-success calAlert"><h4>{{alertMessage}}</h4></div>

      <div class="well">

          <div class="row-fluid">

            <input type="text" placeholder="Search" class="search-query span12" id="search" ng-model="query" keyup="updateQuery()">

            <div class="calendar" class="span12" id="myCalendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>

          </div>

          <div class="row-fluid">


        <!-- Modal -->
          <div id="eventModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h3 id="myModalLabel">{{selected_event_title}}</h3>
            </div>
              <!--https://support.google.com/calendar/answer/3033039 add to calendar button-->
              <div class="modal-body">
                <div style="float:left; margin-right: 5px; margin-bottom: 5px;">
                  <img ng-src="{{selected_event_pic}}" width="100px"></img>
                </div>
                <div style="">
                  <p ng-bind-html-unsafe="selected_event_description"></p>
                  <p>
                    <b>Start: </b>{{selected_event_start}} <br>
                    <b>End: </b>{{selected_event_end}}
                  </p>
                  <a href="{{selected_event_url}}">{{selected_event_url}}</a>
                </div>
              </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
          </div>



          </div>
      </div>

  </section>

</div>
